<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game: Daily Routines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Cozy Morning theme */
            --primary-color: #FFB74D; /* Light Orange */
            --primary-dark: #F57C00;
            --accent-color: #81D4FA; /* Light Blue */
            --secondary-color: #A1887F; /* Brown Grey */
            --background-gradient: linear-gradient(135deg, #FFFDE7 0%, #E3F2FD 100%); /* Cream to Light Blue */
            --container-bg: rgba(255, 255, 255, 0.96);
            --text-color: #5D4037; /* Dark Brown */
            --light-text: #A1887F;
            --success-color: #66BB6A; /* Light Green */
            --error-color: #EF5350; /* Light Red */
            --border-color: #F5F5F5;
            --light-bg-highlight: #FFF8E1;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            color: var(--text-color);
        }
        #effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #game-container {
            text-align: center;
            background: var(--container-bg);
            padding: 25px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 680px;
            position: relative;
            border: 2px solid #fff;
            z-index: 1;
        }
        h1 {
            font-size: clamp(28px, 6vw, 40px);
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        p {

            line-height: 1.6;
            margin-top: 0;
        }
        #vietnamese-translation {

            font-weight: 700;
            color: var(--primary-dark);
            margin: 20px 0 10px 0;
            padding: 10px 15px;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            min-height: 30px;
            user-select: none;
        }
        input[type="text"] {
            padding: 14px 20px;
            font-size: clamp(16px, 4.5vw, 18px);
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            background-color: #FFF;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 183, 77, 0.5);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: clamp(15px, 4.2vw, 17px);
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-play { background-color: var(--accent-color); color: var(--text-color); }
        .btn-play:hover:not(:disabled) { background-color: #4FC3F7; transform: translateY(-2px); }

        .btn-check { background-color: var(--primary-color); }
        .btn-check:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        
        .btn-hint { background-color: #FFD54F; /* Lighter Yellow */ color: var(--text-color); }
        .btn-hint:hover:not(:disabled) { background-color: #FFCA28; transform: translateY(-2px); }
        
        .btn-reset { background-color: var(--secondary-color); }
        .btn-reset:hover:not(:disabled) { background-color: #8D6E63; transform: translateY(-2px); }

        button:disabled {
            background-color: #E0E0E0;
            cursor: not-allowed;
            transform: none;
        }
        #hint {
            color: var(--text-color);
            font-style: italic;
            font-weight: 600;
            margin-top: 15px;
            font-size: clamp(14px, 3.8vw, 16px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        .progress-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            padding: 10px 15px;
            margin-top: 20px;
        }
        .progress-display p {
            font-size: clamp(18px, 4.5vw, 20px);
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }
        #result {
            font-size: clamp(16px, 4.2vw, 19px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        .particle {
            position: absolute;
            opacity: 0;
            font-size: 28px;
            will-change: transform, opacity;
            animation: float-up 4s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5) rotate(360deg); opacity: 0; }
        }
        .modal {
            display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fff; color: var(--text-color); margin: auto; padding: 20px; border: 1px solid var(--border-color);
            width: 90%; max-width: 600px; border-radius: 16px; max-height: 80vh; overflow-y: auto;
        }
        .modal-content h2 { color: var(--primary-dark); }
        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li { background: var(--light-bg-highlight); border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--border-color); }
        .modal-content li strong { color: var(--primary-dark); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <script>

            { en: "read a book", vi: "ƒë·ªçc m·ªôt quy·ªÉn s√°ch" },
            { en: "have lunch", vi: "ƒÉn tr∆∞a" },
            { en: "wake up", vi: "th·ª©c gi·∫•c" },

            { en: "wash up", vi: "r·ª≠a b√°t" },
            { en: "ride a bike", vi: "ƒëi xe ƒë·∫°p" },
            { en: "surf the internet", vi: "l∆∞·ªõt m·∫°ng" },

            { en: "set the table", vi: "d·ªçn b√†n ƒÉn" },
            { en: "make the bed", vi: "d·ªçn gi∆∞·ªùng" },
            { en: "have a snack", vi: "ƒÉn nh·∫π" },
            { en: "go to dance club", vi: "ƒëi c√¢u l·∫°c b·ªô khi√™u v≈©" },

        ];
        let playerName = '';

        const TOTAL_SENTENCES = sentences.length;

        function showMorningEffect() {
            const container = document.getElementById('effect-container');

            for (let i = 0; i < 15; i++) {

                icon.style.bottom = `-40px`;

        function playSentence() {

            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => { if (!isPlaying) playSentence(); }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            const normalizeApostrophes = (str) => str.replace(/[‚Äô‚Äò`]/g, "'");

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence.en)) {
                stopAutoPlay();
                checkBtn.disabled = true;

                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Ch√≠nh x√°c!";
                result.className = 'correct';
                showMorningEffect();
                if (wrongAttempts < 2) {

                    document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;

                setTimeout(() => {

                    } else {

                        playSentence();

                    }

            } else {

                result.textContent = `Kh√¥ng ƒë√∫ng, th·ª≠ l·∫°i nh√©! (C√≤n ${3 - wrongAttempts} l·∫ßn th·ª≠)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push(currentSentence);
                    }
                    wrongAttempts = 0;
                    result.textContent = "Chuy·ªÉn sang c√¢u ti·∫øp theo...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {

                            if (incorrectAnswers.length > 0) {
                                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem l·∫°i l·ªói sai</button>`;
                            }
                            document.getElementById('game-container').innerHTML = `<h1>Tr√≤ ch∆°i k·∫øt th√∫c, ${playerName}!</h1><p>B·∫°n ƒë√£ ƒë·∫°t ƒë∆∞·ª£c ${completedCount} tr√™n ${TOTAL_SENTENCES} ƒëi·ªÉm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Ch∆°i l·∫°i</button>${reviewButtonHTML}</div>`;
                        } else {

                        }

                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vi;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('question-counter').textContent = `C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
                document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const hintBtn = document.getElementById('hintBtn');
                if (hintBtn) hintBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;
            }
        }

        function showHint() {
            document.getElementById('hint').innerHTML = `G·ª£i √Ω: ${sentences[currentSentenceIndex].en}`;
        }
        
        function clearHint() {

        }

        function submitName() {
            const nameInput = document.getElementById('playerNameInput');

        function startGame() {
            wrongAttempts = 0;

            completedCount = 0;
            incorrectAnswers = [];

            document.getElementById('game-container').innerHTML = `

            const userInputEl = document.getElementById('userInput');

            speechSynthesis.cancel();
            document.getElementById('game-container').innerHTML = `

        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
